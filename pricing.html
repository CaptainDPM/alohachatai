<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose Your Plan</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            padding: 20px;
            text-align: center;
        }

        .plan-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .plan {
            background: white;
            border-radius: 12px;
            padding: 30px;
            width: 250px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        }

        .plan h2 {
            color: teal;
        }

        .plan p {
            margin: 10px 0;
        }

        .plan button {
            background-color: purple;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .plan button:hover {
            background-color: darkviolet;
        }
    </style>
</head>

<body>
    <h1>Pick a Plan</h1>
    <div class="plan-container">
        <div class="plan">
            <h2>Basic</h2>
            <p>$5 / month</p>
            <button onclick="checkout('price_basic')">Choose Basic</button>
        </div>
        <div class="plan">
            <h2>Premium</h2>
            <p>$10 / month</p>
            <button onclick="checkout('price_premium')">Choose Premium</button>
        </div>
        <div class="plan">
            <h2>Unlimited</h2>
            <p>$20 / month</p>
            <button onclick="checkout('price_unlimited')">Choose Unlimited</button>
        </div>
    </div>

    <script>
        const stripe = Stripe("pk_test_YOUR_PUBLISHABLE_KEY"); // Replace with your real publishable key

        function checkout(priceId) {
            fetch("/create-checkout-session", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    priceId: priceId,
                }),
            })
                .then(res => res.json())
                .then(data => {
                    return stripe.redirectToCheckout({ sessionId: data.sessionId });
                })
                .catch(err => {
                    console.error("Error:", err);
                    alert("Something went wrong.");
                });
        }
    </script>
</body>

</html>

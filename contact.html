<!-- Contact Form (contact.html) -->
<link rel="stylesheet" href="styles.css" />
<link
  href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
  rel="stylesheet"
/>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>

<div
  class="contact-container"
  style="
    max-width: 600px;
    margin: 2rem auto;
    padding: 0 1rem;
    font-family: 'Poppins', sans-serif;
  "
>
  <h1
    style="
      text-align: center;
      color: var(--dark);
      margin-bottom: 2rem;
      font-weight: 600;
      font-size: 2rem;
    "
  >
    Get in Touch
  </h1>

  <form
    style="
      background: white;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    "
  >
    <div style="margin-bottom: 1.75rem">
      <label
        for="name"
        style="
          display: block;
          margin-bottom: 0.75rem;
          font-weight: 500;
          color: var(--dark);
        "
      >
        Your Name
      </label>
      <input
        type="text"
        id="name"
        style="
          width: 100%;
          padding: 1rem;
          border: 1px solid var(--border);
          border-radius: 8px;
          font-size: 1rem;
          font-family: 'Poppins', sans-serif;
          transition: border 0.3s ease;
        "
        placeholder="John Doe"
        required
        onfocus="this.style.borderColor='var(--primary)'"
        onblur="this.style.borderColor='var(--border)'"
      />
    </div>

    <div style="margin-bottom: 1.75rem">
      <label
        for="email"
        style="
          display: block;
          margin-bottom: 0.75rem;
          font-weight: 500;
          color: var(--dark);
        "
      >
        Email Address
      </label>
      <input
        type="email"
        id="email"
        style="
          width: 100%;
          padding: 1rem;
          border: 1px solid var(--border);
          border-radius: 8px;
          font-size: 1rem;
          font-family: 'Poppins', sans-serif;
          transition: border 0.3s ease;
        "
        placeholder="you@example.com"
        required
        onfocus="this.style.borderColor='var(--primary)'"
        onblur="this.style.borderColor='var(--border)'"
      />
    </div>

    <div style="margin-bottom: 1.75rem">
      <label
        for="subject"
        style="
          display: block;
          margin-bottom: 0.75rem;
          font-weight: 500;
          color: var(--dark);
        "
      >
        How can we help?
      </label>
      <select
        id="subject"
        style="
          width: 100%;
          padding: 1rem;
          border: 1px solid var(--border);
          border-radius: 8px;
          font-size: 1rem;
          font-family: 'Poppins', sans-serif;
          background: white;
          color: var(--dark);
          appearance: none;
          transition: border 0.3s ease;
        "
        onfocus="this.style.borderColor='var(--primary)'"
        onblur="this.style.borderColor='var(--border)'"
      >
        <option value="" disabled selected>Select a topic</option>
        <option value="sales">Sales Inquiry</option>
        <option value="support">Technical Support</option>
        <option value="feedback">Product Feedback</option>
        <option value="partnership">Partnership Opportunity</option>
      </select>
    </div>

    <div style="margin-bottom: 2rem">
      <label
        for="message"
        style="
          display: block;
          margin-bottom: 0.75rem;
          font-weight: 500;
          color: var(--dark);
        "
      >
        Your Message
      </label>
      <textarea
        id="message"
        rows="5"
        style="
          width: 100%;
          padding: 1rem;
          border: 1px solid var(--border);
          border-radius: 8px;
          font-size: 1rem;
          font-family: 'Poppins', sans-serif;
          resize: vertical;
          min-height: 150px;
          transition: border 0.3s ease;
        "
        placeholder="Tell us how we can help..."
        required
        onfocus="this.style.borderColor='var(--primary)'"
        onblur="this.style.borderColor='var(--border)'"
      ></textarea>
    </div>

    <button
      type="submit"
      style="
        background: var(--accent);
        color: white;
        border: none;
        padding: 1rem 2rem;
        font-size: 1rem;
        font-family: 'Poppins', sans-serif;
        font-weight: 500;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        transition: all 0.3s ease;
        letter-spacing: 0.5px;
      "
      onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 4px 12px rgba(247, 37, 133, 0.3)'"
      onmouseout="this.style.transform='none'; this.style.boxShadow='none'"
      onclick="this.style.transform='translateY(1px)'"
    >
      Send Message
    </button>
  </form>

  <div
    style="
      text-align: center;
      margin-top: 2.5rem;
      color: var(--gray);
      font-size: 0.95rem;
    "
  >
    <p>
      Prefer email? Contact us at
      <a
        href="mailto:contact@alohachatai.com"
        style="color: var(--accent); text-decoration: none; font-weight: 500"
        >contact@alohachatai.com</a
      >
    </p>
    <p style="margin-top: 0.5rem">We typically respond within 24 hours</p>
  </div>
</div>
